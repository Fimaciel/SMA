{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}{% if object %}Editar Aula{% else %}Adicionar Aula{% endif %}{% endblock %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">
    {% if object %}Editar Aula{% else %}Adicionar Aula{% endif %}
</h1>

<div class="card shadow mb-4">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar
            </button>
            <a href="{% url 'disciplina:aula_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
