{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-danger">Confirmar Exclusão</h6>
    </div>
    <div class="card-body">
        <p>Você tem certeza que deseja excluir o aluno **{{ aluno.nome }}**?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{% url 'aluno:aluno_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
